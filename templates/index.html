<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="msapplication-config" content="none" />
        <meta name="description" content="@todo update with meta description">
        <meta name="og:title" content="@todo update with title to use for facebook">
        <meta name="og:site_name" content="@todo update with site name for facebook">
        <meta name="og:url" content="@todo update with url to use for facebook">
        <meta name="og:type" content="website">
        <meta name="og:description" content="@todo update with description for facebook">
        <meta name="og:image" content="@todo update with image to use for facebook">
        <title>Space Synter</title>
        <link rel="icon" type="image/png" href="/images/favicons/favicon.png?v1" />
        <link rel="apple-touch-icon" href="/images/favicons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-touch-icon-60x60@2x.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-touch-icon-76x76@2x.png" />
        {% if (o.flux) { %}
        <link rel="stylesheet" href="/app.css">
        <script id="server-state" type="text/javascript">window.__STATE__ = {%#o.flux%};</script>
        <script type="text/javascript" src="http://{%=o.host%}/socket.io/socket.io.js"></script>
        {% }%}
    </head>
    <body>
        {% if (o.flux) { %}
        <script type="text/javascript">
            var socket = io('http://{%=o.host%}');

            socket.on('connected', function () {
                window.console.log('socket.io connected');
            });

            socket.on('container', function (data) {
                window.console.log(data.message);
            });
        </script>
        {% } %}
        {% if (o.html) { %}
        {%#o.html%}
        {% } %}
        <script src="/app.js"></script>
    </body>
</html>
